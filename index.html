<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tracalorie</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo center">Calories tracker App</a>
          <ul class="right">
            <li>
              <a
                href="#"
                class="waves-effect waves-light clear-btn btn #ff7043 deep-orange lighten-1"
                >Clear all</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal & Calories</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add food" id="item-name" />
                <label for="item-name">Add food</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add calories"
                  id="item-calories"
                />
                <label for="item-calories">Add calories</label>
              </div>

              <!-- Buttons -->
              <div class="row">
                <div class="col s12">
                  <button
                    class="waves-effect waves-light add-btn btn #8bc34a light-green darken-2"
                  >
                    <i class="left fa fa-plus"></i>Add Meal
                  </button>
                  <button
                    class="waves-effect waves-light update-btn btn #8bc34a light-green darken-2"
                  >
                    <i class="left fa fa-pencil-square-o"></i>Update Meal
                  </button>
                  <button
                    class="waves-effect waves-light delete-btn btn #ffab91 deep-orange"
                  >
                    <i class="left fa fa-remove"></i>Delete Meal
                  </button>
                  <button
                    type="button"
                    class="waves-effect waves-light back-btn btn grey pull-right"
                  >
                    <i class="left fa fa-chevron-circle-left"></i>Back
                  </button>
                </div>
              </div>
              <!-- Buttons end here -->
            </div>
          </form>
        </div>
      </div>
      <h3 id="total-calories-text" class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <ul id="item-list" class="collection">
        <!-- Food list goes here -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="modules/uictrl.js" type="module"></script>
    <script src="modules/storagectrl.js" type="module"></script>
    <script src="modules/itemctrl.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
